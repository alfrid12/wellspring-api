<html>
    <head>
        <title>Wellspring API</title>
    </head>
    <body>
        <h1>Routes</h1>
        <table>
            <tr>
                <th>HTTP Method</th>
                <th>Endpoint</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>GET</td>
                <td>localhost:5000/runs</td>
                <td>Retrieve all runs</td>
            </tr>
            <tr>
                <td>POST</td>
                <td>localhost:5000/runs</td>
                <td>Create a new run</td>
            </tr>
            <tr>
                <td>PUT</td>
                <td>localhost:5000/runs/{runId}</td>
                <td>Update an existing run</td>
            </tr>
            <tr>
                <td>DELETE</td>
                <td>localhost:5000/runs/{runId}</td>
                <td>Delete an existing run</td>
            </tr>
            
        </table>
    </body>
</html>
